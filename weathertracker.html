<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Weather app Project</title>
</head>
<body>
<div class="container">
    <form>
        <input type="text" id="text" placeholder="Enter a city" class="text-input">
        <input type="submit" value="Search" class="text-button">
    </form> <br />
    <hr />
    <div class="main">
        <div class="weather-info">
            <h1> Paris </h1>
            Thursday 11:50, clear skies <br />
            Humidity: <span class="humid"><strong>10%</strong> </span>, Wind: <span class="wind"><strong> 1.0 km/h
                </strong> </span>
        </div>
        <div class="temperature">
            <p> &#x1f31e; 24&#xb0;C</p>
        </div>
    </div>
    <footer>
        <p> This project was coded by <a href="#">Lisa Njeri</a> and is on <a
                href="https://github.com/Lisa-codes/SheCodes-weather-app/blob/master/projectcss.html">Github</a> and hosted on<a
                href=" "> Netlify</a></p>
    </footer>
</div>
</body>
</html>
